name: Deploy resume to S3

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-cloud-resume
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Upload static assets with long cache
        run: |
          aws s3 sync frontend/ s3://${{ vars.S3_BUCKET }} \
            --delete \
            --exclude "index.html" \
            --cache-control "public,max-age=31536000,immutable"

      - name: Upload index.html with no-cache
        run: |
          aws s3 cp frontend/index.html s3://${{ vars.S3_BUCKET }}/index.html \
            --content-type "text/html; charset=utf-8" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache (optional)
        if: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Verify index exists in S3
        run: |
          aws s3api head-object \
            --bucket ${{ vars.S3_BUCKET }} \
            --key index.html

      - name: Verify CloudFront serves index (optional)
        if: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          DOMAIN=$(aws cloudfront get-distribution \
            --id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --query 'Distribution.DomainName' \
            --output text)
          echo "Checking https://${DOMAIN}/"
          CODE=$(curl -sS -o /tmp/resume-index.html -w "%{http_code}" "https://${DOMAIN}/")
          test "$CODE" = "200"
          grep -qi "<html" /tmp/resume-index.html

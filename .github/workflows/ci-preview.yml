name: Preview validation

on:
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate required frontend files exist
        run: |
          test -f frontend/index.html
          test -f frontend/style.css
          test -f frontend/script.js
          echo "Frontend files present."
